<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc-You-Later</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>
<body>
   
    <nav>
        <table id="calcu">
            <tr>
                <td colspan="6" type="text" id="result">0</td>
            </tr>
            <tr>
                <td colspan="2" class="number" value="7" id="7">7</td>  
                <td colspan="2" class="number" value="8" id="8">8</td>
                <td colspan="2" class="number" value="9" id="9">9</td>
            </tr>
            <tr>
                <td colspan="2" class="number" value="4" id="4">4</td>  
                <td colspan="2" class="number" value="5" id="5">5</td>
                <td colspan="2" class="number" value="6" id="6">6</td>
            </tr>
            <tr>
                <td colspan="2" class="number" value="1" id="1">1</td>  
                <td colspan="2" class="number" value="2" id="2">2</td>
                <td colspan="2" class="number" value="3" id="3">3</td>
            </tr>
            <tr>
                <td class="function">/</td>
                <td class="function">*</td>   
                <td colspan="2" class="number">0</td>
                <td class="function">+</td>
                <td class="function">-</td> 
            </tr>
            <tr class="enter">
                <td colspan="6" id="enter">enter</td>

            </tr>

        </table>
    </nav>
</body>
</html>
