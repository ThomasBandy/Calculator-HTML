<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc-You-Later</title>
    <link rel="stylesheet" href="calculator2.css">
    
</head>
<body id="body">
        <table id="calcu">
            <!--input-->
            <tr>
                <td colspan="4">
                    <input type="text" class="box" id="result" value="">
                </td>
            </tr>
            <!--Row 1-->
            <tr>
                <td>
                    <input class="number" type="button" value="7" onclick="dis('7')" onkeydown="myFunction(event)">
                </td>  
                <td>
                    <input class="number" type="button" value="8" onclick="dis('8')" onkeydown="myFunction(event)">
                </td>
                <td>
                    <input class="number" type="button" value="9" onclick="dis('9')" onkeydown="myFunction(event)">
                </td>
                <td>
                    <input class="function" type="button" id="*" value="*" onclick="dis('*')" onkeydown="myFunction(event)">
                </td>
            </tr>
            <!--Row 2-->
            <tr>
                <td>
                    <input class="number" type="button" value="4" onclick="dis('4')" onkeydown="myFunction(event)">
                </td>  
                <td>
                    <input class="number" type="button" value="5" onclick="dis('5')" onkeydown="myFunction(event)">
                </td>
                <td>
                    <input class="number" type="button" value="6" onclick="dis('6')" onkeydown="myFunction(event)">
                </td>
                <td>
                    <input class="function" type="button" id="/" value="/" onclick="dis('/')" onkeydown="myFunction(event)">
                </td>
            </tr>
            <!--Row 3-->
            <tr>
                <td>
                    <input class="number" type="button" value="1" onclick="dis('1')" onkeydown="myFunction(event)">
                </td>  
                <td>
                    <input class="number" class="num" type="button" value="2" onclick="dis('2')" onkeydown="myFunction(event)">
                </td>
                <td>
                    <input class="number" type="button" value="3" onclick="dis('3')" onkeydown="myFunction(event)">
                </td>
                <td>
                    <input class="function" type="button" id="+" value="+" onclick="dis('+')" onkeydown="myFunction(event)">
                </td>
                
            </tr>
            <!--Row 4-->
            <tr>  
                <td>
                    <input class="function" type="button" id="." value="." onclick="dis('.')" onkeydown="myFunction(event)">
                </td> 
                <td>
                    <input class="number" type="button" id="0" value="0" onclick="dis('0')" onkeydown="myFunction(event)">
                </td>
                <td>
                    <input class="function" type="button" id="c" value="c" onclick="clr()">
                </td>
                <td>
                    <input class="function" type="button" id="-" value="-" onclick="dis('-')" onkeydown="myFunction(event)">
                </td> 
            </tr>
            <!--Enter-->
            <tr>
                <td colspan="4">
                    <input class="function" type="button" id="enter" value="enter" onclick="answer()">
                </td>
               
            </tr>

        </table>
            <tr>
                <td><input type="button" id="change" value="Change" onclick="change()"></td>
            </tr>
    <script src="calculator.js"></script>


</body>
</html>
