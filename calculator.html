<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc-You-Later</title>
    <link rel="stylesheet" href="calculator.css">

</head>
<body>
    <div>
        <script src="calculator.js"></script>
        <input class="typer" type="text" placeholder="0">
    </div>
    <nav>
        <table>
            <tr>
            <td colspan="2" class="number" id="7">7</td>  
            <td colspan="2" class="number" id="8">8</td>
            <td colspan="2" class="number" id="9">9</td>
            </tr>
            <tr>
            <td colspan="2" class="number" id="4">4</td>  
            <td colspan="2" class="number" id="5">5</td>
            <td colspan="2" class="number" id="6">6</td>
            </tr>
            <tr>
            <td colspan="2" class="number" id="1">1</td>  
            <td colspan="2" class="number" id="2">2</td>
            <td colspan="2" class="number" id="3">3</td>
            </tr>
            <tr>
                <td class="function">/</td>
                <td class="function">*</td>   
                <td colspan="2" class="number">0</td>
                <td class="function">+</td>
                <td class="function">-</td> 
            </tr>
            <tr class="enter">
                <td colspan="6" id="enter">enter</td>

            </tr>

        </table>
    </nav>
</body>
</html>
